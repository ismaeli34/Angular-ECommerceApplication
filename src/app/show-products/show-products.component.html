<div class="mt-5 p-8">

<table mat-table [dataSource]="productDetails " class="mat-elevation-z8">

  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>  Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>  Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Product Actual Price">
        <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
      </ng-container>


      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="showImages(element)" color="primary" mat-icon-button >
                <mat-icon>images</mat-icon>
            </button>
            <button (click)="editProductElements(element.productId)" color="primary" mat-icon-button >
              <mat-icon>edit</mat-icon>
          </button>

          <button (click)="deleteProduct(element.productId)" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>
            
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
           
            
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
           
            
        </td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
